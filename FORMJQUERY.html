<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    window.onload = gestoreLoad;
    function gestoreLoad(){
   $('#btn').click(function(){
    var name = $('#name').val();
    
    var mail = $('#mail').val();
    $('#result').html('<p>' + "nome : " + name + 
        "mail : " + mail + '</p>');


   });


    }

    </script>
</head>
<body>
    Scrivi il tuo nome <input type="text" id = "name"> <br>
    Scrivi la mail <input type="text" id = "mail"> <br>
    <button id = "btn">Invia</button>
    <hr>
    <div id = "result"></div>
</body>
</html>
